{% extends "base.html" %}

{% block title %}blog article{% endblock %}

{% block content %}
<div class="row tetx-center vertical-middle-sm">
    <h1>{{ article.title }}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center"><span>{{ article.author.username }}</span><span style="margin-left:20px">{{ publish }}</span></p>
        <div>{{ article.body }}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>今日美图</h2>
        <img width="200px" height="100px" src="https://wallhalla.com/thumbs/preview/3/3MEzmDMi6N6.jpg">
    </div>
</div>
{% endblock %}
